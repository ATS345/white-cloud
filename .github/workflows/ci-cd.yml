    #     manifests: |
    #       k8s/backend-deployment.yaml
    #       k8s/frontend-deployment.yaml
    #     images: |
    #       ${{ secrets.DOCKER_HUB_USERNAME }}/game-store-backend:latest
    #       ${{ secrets.DOCKER_HUB_USERNAME }}/game-store-frontend:latest
    #     namespace: default
    #     kubectl-version: 'latest'
  
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/game-store-backend:latest'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'
